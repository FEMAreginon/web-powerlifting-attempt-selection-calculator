<!DOCTYPE html>
<html>
<head>
	<title>Attempt Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
	<script src="app.js"></script>
</head>
<body>
	<div class="main">
		<div class="top">
			<div class="logo-container"><img alt="logo" class="logo" onclick="about()" src="./images/logo.png"></div>
			<div class="description">
				<p>Be as objective as possible. Enter the heaviest weight lifted within past 1-2 weeks below.</p>
			</div>
		</div>
		<div class="middle">
			<form action="result.html" id="form" method="GET" name="form" onsubmit="return verifyAllInputs()">
				<div class="row">
					<div class="col-label">
						<label for="bodyweight">GENDER:</label>
					</div>
					<div class="col-input">
						<div class="radio">
							<input checked="checked" id="male" name="gender" type="radio" value="male"><label for="male">Male</label> <input id="female" name="gender" type="radio" value="female"><label for="female">Female</label>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-label">
						<label for="bodyweight">BODYWEIGHT:</label>
					</div>
					<div class="col-input">
						<input id="bodyweight" name="bodyweight" placeholder="lbs" type="number">
					</div>
				</div>
				<div class="row">
					<div class="col-label">
						<label for="bench">SQUAT:</label>
					</div>
					<div class="col-input">
						<input name="sq_reps" placeholder="reps" type="number"> <input name="sq_weight" placeholder="weight" type="number"> <input name="sq_rpe" placeholder="rpe" type="number">
					</div>
				</div>
				<div class="row">
					<div class="col-label">
						<label for="bench">BENCH:</label>
					</div>
					<div class="col-input">
						<input name="bn_reps" placeholder="reps" type="number"> <input name="bn_weight" placeholder="weight" type="number"> <input name="bn_rpe" placeholder="rpe" type="number">
					</div>
				</div>
				<div class="row">
					<div class="col-label">
						<label for="bench">DEADLIFT:</label>
					</div>
					<div class="col-input">
						<input name="dl_reps" placeholder="reps" type="number"> <input name="dl_weight" placeholder="weight" type="number"> <input name="dl_rpe" placeholder="rpe" type="number">
					</div>
				</div>
				<div class="row">
					<div class="calc-button-text">
						<input name="Submit" type="submit" value="CALCULATE" onclick="Calculate()">
					</div>
				</div>
			</form>
		</div>
		<div class="footer">
            <p></p><a href="https://play.google.com/store/apps/details?id=com.jawstrength.powerliftingattemptselectioncalculator">
                <div class="tooltip">
                    <img alt="Get it on google play" class="footer-image" src="./images/googleplay.png"> <span class="tooltiptext">Get it on the google play!</span>
                </div></a> <a href="#">
                <div class="tooltip">
                    <img alt="Download on the AppStore" class="footer-image" src="./images/apple.png"> <span class="tooltiptext">Download on the AppStore</span>
                </div></a>
    	</div>
</body>
</html>
